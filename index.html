<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <title>Painting</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange"
                min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <div class="controls__btns">
                <button id="jsMode"><i class="fas fa-paint-brush"></i></button>
                <button id="jsSave"><i class="fas fa-save"></i></button>
                <button id="jsPrev"><i class="fas fa-arrow-left"></i></button>
                <button id="jsNext"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="controls__colors" id="jsColors">
            <input type="color" id="jsColorPicker" />
            <div class="controls__color jsColor" 
                style="background-color: black;"></div>
            <div class="controls__color jsColor" 
                style="background-color: white;"></div>
            <div class="controls__color jsColor" 
                style="background-color: red;"></div>
            <div class="controls__color jsColor" 
                style="background-color: orange;"></div>
            <div class="controls__color jsColor" 
                style="background-color: yellow;"></div>
            <div class="controls__color jsColor" 
                style="background-color: green;"></div>
            <div class="controls__color jsColor" 
                style="background-color: blue;"></div>
            <div class="controls__color jsColor" 
                style="background-color: navy;"></div>
            <div class="controls__color jsColor" 
                style="background-color: purple;"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
